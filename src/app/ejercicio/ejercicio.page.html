<ion-header>
  <ion-toolbar>
    <ion-title>ejercicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
        <ion-item *ngFor="let item of items" >
            <ion-label>
              {{item}}
            </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
    </ion-reorder-group>
    <ion-list>
      <ion-item *ngFor="let item of items" >
        <ion-label>{{item}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
